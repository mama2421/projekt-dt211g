<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WikiKarta</title>
    <link rel="icon" type="image/png" href="images/favicon.svg" sizes="16x16">
    <script src="./scripts/main.js" defer></script>
    <link rel="stylesheet" href="./styles/style.scss">    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
<div class="container">
    <header>
        <section class="logo">
            <a href="index.html" title="Till startsidan">
                <picture>
                    <source srcset="/src/images/logo.kopia.png" type="image/png">
                    <img src="./images/logo.kopia.png" alt="Logga" loading="lazy">
                </picture>  
            </a>
 
                <h1>WikiKarta - Info om platser</h1>    
        </section>
            </header>
    <main>
        <section>
            <div class="wanderer"></div>
            <h2>Sök en plats</h2>
            <p>
                Skriv in en plats för att få information om denna! <br>
                Du kan också klicka dig fram på kartan!
            </p>
            <form id="searchForm">
                <input type="text" id="locationInput" placeholder="Ange en plats" required>
                <button type="submit">Sök</button>
            </form>

                <section class="content">
                    <h2>none</h2>
                    <div class="map-container">
                        <div id="map" style="width: 100%; height: 400px;"></div>
                    </div>
                    <div id="wikiInfo" class="wiki-info"></div>
                </section>
        </section>
    </main>    
    <footer class="footer">
        <p>Laborationsuppgift för kursen DT211G</p>
        <p>&#169; Copyright Manar Matroud, 2025</p>
        <p><a href="../docs/index.html" target="_blank">Se JS-dokumentationen här</a></p>
    </footer>
    </div>
</body>
</html>
